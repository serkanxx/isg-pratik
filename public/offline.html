<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çevrimdışı - İSG Pratik</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e2e8f0;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #818cf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .message {
      font-size: 16px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    
    .sync-message {
      font-size: 14px;
      line-height: 1.6;
      color: #22c55e;
      padding: 12px 16px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(34, 197, 94, 0.2);
      margin-top: 20px;
    }
    
    .sync-message svg {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
      stroke: #22c55e;
      fill: none;
    }
    
    .logo {
      margin-top: 30px;
      font-size: 14px;
      color: #64748b;
    }
    
    .logo span {
      color: #6366f1;
      font-weight: 600;
    }
    
    .retry-btn {
      margin-top: 24px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>
    
    <h1>Çevrimdışısınız</h1>
    
    <p class="message">
      İnternet bağlantısı yok. Daha önce ziyaret ettiğiniz sayfaları görüntüleyebilirsiniz.
    </p>
    
    <div class="sync-message">
      <svg viewBox="0 0 24 24">
        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
      </svg>
      Uygulamayı kullanabilir, verilerinizi ekleyebilirsiniz. Online olduğunuzda senkronize edilecektir.
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Tekrar Dene
    </button>
    
    <div class="logo">
      <span>İSG</span> Pratik
    </div>
  </div>
</body>
</html>
